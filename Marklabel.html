{% extends 'layout.html'  %}

{% block content %}
         <h1>Mark Label</h1>
  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Picture</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for user in users  %}
    <tr>
      <th scope="row">{{ user.id }}</th>
      <td><img class="rounded-circle account-img" src="{{ user.profile.image.url }}"></td> 
      <td><form action="/MarklabelForm/{{user.id}}" method="post" >
          {% csrf_token %} 
          <a>
          <button type="submit" class="btn btn-danger" name='id' value={{user.id}} >Next</button>
          </a>
         </form>
      </td>     
    </tr>
  {% endfor %}
  </tbody>
</table>
         
{% endblock %}
